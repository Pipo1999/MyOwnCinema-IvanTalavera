    <header id="header">

    <main>
        <div class="container">
            <div class="row centrar">
                <div id="form" class="col-12 form centrar">
                    <h1>Ayuda</h1>
                    <hr>
                    <form class="container-fluid">
                        <div class="row campo c1 centrar">
                            <div class="row col-12 flex centrar">
                                <div class="col-6 label">
                                    <label>Asunto</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" required>
                                </div>
                            </div>
                        </div>

                        <div class="row campo c2">
                            <div class="row col-12 flex centrar">
                                <div class="col-6 label">
                                    <label>Descripción</label>
                                </div>
                                <div class="col-6">
                                    <textarea></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row campo c3">
                            <div class="row col-12 flex centrar">
                                <div class="col-6 label">
                                    <label>Posibles dudas o problemas</label>
                                </div>
                                <div class="col-6">
                                    <select>
                                        <option selected disabled value="Seleccione un problema">Seleccione un problema</option>
                                        <option value="1">Inicio de sesión</option>
                                        <option value="2">Registro</option>
                                        <option value="3">Perfil</option>
                                        <option value="4">Películas</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row campo c4">
                            <div class="row col-12 flex centrar">
                                <div class="col-6 label">
                                    <label>Adjuntar imagen</label>
                                </div>
                                <div class="col-6">
                                    <input type="file">
                                </div>
                            </div>
                        </div>

                        <div class="row campo c5">
                            <div class="col-12">
                                <input id="accederB" type="submit" value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
