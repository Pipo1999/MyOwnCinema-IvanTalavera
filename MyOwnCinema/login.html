    <main>
        <div class="container">
            <div class="row centrar">
                <div id="form" class="col-12 form centrar">
                    <h1>Inicio de sesión</h1>
                    <hr>
                    <form class="container-fluid">
                        <div class="row campo c1 centrar">
                            <div class="row col-12 flex centrar">
                                <div class="col-6 label">
                                    <label>Email/Usuario</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" placeholder="Introduzca su email o usuario" required>
                                </div>
                            </div>
                        </div>

                        <div class="row campo c2">
                            <div class="row col-12 flex centrar">
                                <div class="col-6 label">
                                    <label>Contraseña</label>
                                </div>
                                <div class="col-6">
                                    <input type="password" placeholder="Introduzca su contraseña" required>
                                </div>
                            </div>
                        </div>

                        <div class="row campo c3 centrar">
                            <div class="row col-12 flex">
                                <div class="col-6"> 
                                    <p><input id="cb" type="checkbox">Recuérdame</p>
                                </div>
                                <div class="col-6">
                                    <p><a href="#">¿Contraseña olvidada?</a></p>
                                </div>
                            </div>
                        </div>

                        <div class="row campo c4">
                            <div class="col-12">
                                <input id="accederB" type="submit" value="Iniciar sesión">
                            </div>
                        </div>
