<body>
    <header id="header">
        <div class="container-fluid ">
            <div class="row header">
                <div class="col-6">
                    <a href="home.html">
                        <div class="icon">
                            <img src="img/logo.png">
                            <p>Inicio</p>

                <div class="col-6 acceder">

                <form>
                    <div class="row campo c1">
                        <div class="col-12">
                            <label>Email/Usuario</label>

                        </div>
                    </div>

                    <div class="row campo c2">
                        <div class="col-12">
                            <label>Contraseña</label>
                            <input type="password" placeholder="Introduzca su contraseña">
                        </div>
                    </div>

                    <div class="row campo c3">
                        <div class="col-12">
                            <input id="cb" type="checkbox">
                            <label>Recuérdame</label>
                        </div>
                    </div>

                    <div class="row campo c4">
                        <div class="col-12">
                            <input id="acceder" type="button" value="Acceder">
                            <input id="limpiar" type="button" value="Limpiar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
