<body>

    <header id="header">
        <div class="container-fluid ">
            <div class="row header">
                <div class="col-6">
                    <a href="./index.html">
                        <div class="icon">
                            <img src="img/logo.png">
                            <p>Inicio</p>
                        </div>
                    </a>
                </div>
                <div class="col-6 entrar">
                    <p>
                        <a href="login.html">
                            <p id="acceder">Acceder</p>
                        </a>
                    </p>
                    <hr>
                    <span class="smoke">
                        <p>
                            <a href="registro.html">
                                <p id="registro">Registrarse</p>
                            </a>
                        </p>
                    </span>
                </div>
            </div>
        </div>
        <hr>
    </header>

    <main>
        <div class="container">
            <div class="row centrar">
                <div id="form" class="col-12 form centrar">
                    <h1>Registrarse</h1>
                    <hr>
                    <form action="./confirmar_registro.html">
                        <div class="row campo c1 centrar">
                            <div class="col-6 label">
                                <label>Nombre&nbsp;de&nbsp;usuario<span class="rojo">*</span></label>
                            </div>
                            <div class="col-6">
                                <input type="text" placeholder="Introduzca un nombre de usuario" required>
                            </div>
                        </div>

                        <div class="row campo c2 centrar">
                            <div class="col-6 label">
                                <label>Fecha&nbsp;de&nbsp;nacimiento<span class="rojo">*</span></label>
                            </div>
                            <div class="col-6">
                                <input class="fecha" type="date" required>
                            </div>
                        </div>

                        <div class="row campo c3 centrar">
                            <div class="col-6 label">
                                <label>Correo&nbsp;electrónico<span class="rojo">*</span></label>
                            </div>
                            <div class="col-6">
                                <input type="text" placeholder="Introduzca un email" required>
                            </div>
                        </div>

                        <div class="row campo c4 centrar">
                            <div class="col-6 label">
                                <label>Contraseña<span class="rojo">*</span></label>
                            </div>
                            <div class="col-6">
                                <input type="password" placeholder="Introduzca una contraseña" required>
                            </div>
                        </div>

                        <div class="row campo c5 centrar">
                            <div class="col-6 label">
                                <label>Repetir&nbsp;contraseña<span class="rojo">*</span></label>
                            </div>
                            <div class="col-6">
                                <input type="password" placeholder="Repita la contraseña" required>
                            </div>
                        </div>

                        <div class="row campo c6">
                            <div class="col-12">
                                <input id="cb" type="checkbox">
                                <label>He leído y acepto los términos y condiciones de uso</label>
                            </div>
                        </div>

                        <div class="row campo c7">
                            <div class="col-12">
                                <input id="accederB" type="submit" value="Registrarse">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

        <div class="container-fluid">
